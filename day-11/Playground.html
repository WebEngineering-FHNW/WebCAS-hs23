<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        :root {
            margin:     0;
            padding:    0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "sans-serif";
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            min-height: 100vh;
            align-items: center;
        }
        div {
            padding: 5em;
        }

        /* custom style with higher specificity here */






        /* provided style (hard to change)*/

        div {
            background: yellow;
        }
        .cool {
            background: orange;
        }

        #one {
            background: red;
        }
        div::before {
            content: "";
            border-style: solid;
            border-color: yellow transparent transparent transparent;
            border-width: 2em;
        }
        #one::after {
            content: " after";
        }

        :where(h1, h2 ) {
            color: blue;
        }
        h2 {
            font-weight: lighter;
            & .foo {
                text-decoration: underline;
            }

        }
        h2:hover:hover {
            background-color: blue;
        }

    </style>
</head>
