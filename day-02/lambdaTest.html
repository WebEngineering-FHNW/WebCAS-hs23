<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scope Tests</title>
</head>
<body>
    <script src="../util/test.js"></script>
    <script>
        badGlobal = 0;
        const myFun = n => {
            badGlobal = 1; // side effect
            return n * 2;
        };
        testEquals(badGlobal, 0);
        testEquals(myFun(2),  4);
        testEquals(badGlobal, 1);




    </script>
</body>
</html>
